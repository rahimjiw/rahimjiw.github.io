<body style="background-color: black;">
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="card" style="width: 18rem;">
            <div class="card-body" style="text-align: center;">
                <h5 class="card-title">Last time</h5>
                <p class="card-text">
                    <span id="time"></span>
                </p>
                <a onclick="updateLastTime()" class="btn btn-primary">Update</a>
            </div>
        </div>
    </div>
</body>

<script>
    
    function updateLastTime() {
        let now = new Date().toLocaleTimeString("fr-FR").slice(0,5);
        document.getElementById("time").innerHTML = now;
        localStorage.setItem("last.time.now", now);
    }

    function initLastTime() {
        let now = localStorage.getItem("last.time.now");
        if (now) {
            document.getElementById("time").innerHTML = now;
        }
    }

    initLastTime();
    
</script>
